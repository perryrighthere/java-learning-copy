spring:
  datasource:
    url: jdbc:h2:mem:kanban-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

app:
  jwt:
    secret: "change-this-32-char-minimum-secret-key"
    issuer: "kanban-realtime-test"
    access-ttl: PT15M
    refresh-ttl: P7D
  security:
    cors:
      allowed-origins:
        - "http://localhost:3000"
