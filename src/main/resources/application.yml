spring:
  application:
    name: kanban-realtime
  datasource:
    url: jdbc:h2:file:./data/kanban-db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  error:
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework: INFO

app:
  jwt:
    secret: "change-this-32-char-minimum-secret-key"
    issuer: "kanban-realtime"
    access-ttl: PT15M
    refresh-ttl: P7D
  security:
    cors:
      allowed-origins:
        - "http://localhost:3000"
        - "http://localhost:5173"
